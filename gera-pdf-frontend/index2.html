<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>pdf-layout2</title>
</head>

<body>
    <div id="div_pdf" class="container">
        <img src="./PDF.png" alt="PDF" width="200px" srcset="">
        <h1 class="notinpdf">Não é pra ir no PDF. em tese!!</h1>
        <p>tags com a classe <strong>notinpdf</strong> vão ser ignoradas</p>
        <div class="progress notinpdf">
            <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="progress notinpdf">
            <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>
        <div class="progress notinpdf">
            <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="progress">
            <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100"
                aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <div class="card mt-4" style="width: 18rem;">
            <img src="PDF.png" alt="PDF" width="200px" srcset="">
            <div class="card-body">
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's <a href="/index.html">layout 1</a> content.</p>
                <button onclick="generatepdf()" class="mt-5 btn btn-primary notinpdf">Gerar pdf</button>
            </div>
        </div>
    </div>

    <!-- CDN html2pdf 0.9.3 estavel: ferramenta html to pdf -->
    <script src="html2pdf.bundle.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"
        integrity="sha512-pdCVFUWsxl1A4g0uV6fyJ3nrnTGeWnZN2Tl/56j45UvZ1OMdm9CIbctuIHj+yBIRTUUyv6I9+OivXj4i0LPEYA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->

    <script>
        function generatepdf() {
            let element = document.getElementById('div_pdf');
            html2pdf(element, {
                margin: [10, 10, 10, 10],
                filename: 'frontend.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: {
                    scale: 2, // definicao de 'pixel'
                    ignoreElements: function (el) { // ignora as tags com a classe 'notinpdf'
                        return el.className.includes('notinpdf')
                    }
                },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            });
        }
    </script>
</body>

</html>
